<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="/film_system-me/static/css/bootstrap-4.6.1.css" />
    <link rel="stylesheet" href="/film_system-me/static/css/animate.css">
    <link href="/film_system-me/static/images/film.svg" rel="icon" type="image/x-ico">
    <title>电影信息采集与分析系统后台管理</title>
</head>
<style>
    div.dropdown-menu>* {
        cursor: pointer;
    }

    div.col-2 img:hover,
    div.col-3 img:hover {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-duration: var(--animate-duration);
        animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-name: pulse;
    }

    div.navbar-nav .nav-link:hover {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-duration: var(--animate-duration);
        animation-duration: var(--animate-duration);
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        animation-name: tada;
    }

    html,
    body,
    .container,
    .container-fluid,
    .row {
        height: 100%;
    }

    hr {
        background-color: white;
    }

    div.content {
        display: flex;
        flex-direction: row;
        height: 100%;
    }

    div.option {
        height: 100%;
        width: 15%;
        background-color: rgb(43, 53, 65);
        color: rgb(231, 238, 247);
        text-align: center;
    }

    div.showcase {
        width: 85%;
        height: 100%;
        background-color: rgb(239, 242, 245);
    }

    div.option div.lead {
        padding-top: 10px;
    }

    div.option ul>li {
        padding-top: 10px;
        padding-bottom: 10px;
    }

    div.option ul>li:hover {
        background-color: white;
        color: black;
    }

    ul>li {
        cursor: pointer;
    }

    ul>li.active {
        background-color: rgb(40, 167, 69);
    }
</style>


<body>
    <div class="content">
        <div class="option">
            <img class="img-fluid" src="film_system-me/static/images/bg.png" alt="background png">
            <hr>
            <ul class="list-unstyled">
                <li class="active" my_type="user" id="user_manage">
                    用户管理
                </li>
                <li my_type="film" id="film_manage">
                    电影管理
                </li>
            </ul>
        </div>
        <div class="container-fluid showcase">
            <div class="d-flex justify-content-between">
                <div class="h3">
                    电影信息采集与分析系统后台管理
                </div>
                <div class="btn btn-secondary mt-1 quit">退出</div>
            </div>
            <div class="user_area m-2">
                <span class="lead">用户列表</span>
                <button type="button" class="btn btn-outline-success my-2 mx-1 my-sm-0" data-toggle="modal"
                    data-target="#register">
                    添加用户
                </button>
                <div style="max-height: 500px;" class="overflow-auto">
                    <table class="table user_table" aria-describedby="user_table">
                        <thead>
                            <tr>
                                <th scope="col">用户名</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="film_area m-2">
                <span class="lead">电影列表</span>
                <button type="button" class="btn btn-outline-success my-2 mx-1 my-sm-0" data-toggle="modal"
                    data-target="#add_film">
                    添加电影
                </button>
                <div style="max-height: 500px;" class="overflow-auto">
                    <table class="table film_table" aria-describedby="film_table">
                        <thead>
                            <tr>
                                <th scope="col">电影ID</th>
                                <th scope="col">电影名称</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="login_username">用户名</label>
                            <input type="text" class="form-control" id="register_username" required>
                            <small>4-12位字母或数字的组合</small>
                        </div>
                        <div class="form-group">
                            <label for="login_password">密 码</label>
                            <input type="text" class="form-control" id="register_password" required>
                            <small>6-12位字母或数字的组合</small>
                        </div>
                        <div class="btn btn-primary" id="register_button">提交</div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="add_film" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加电影</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="film_url">豆瓣电影URL</label>
                            <input type="text" class="form-control" id="film_url" required>
                        </div>
                        <div class="btn btn-primary" id="add_film_button">提交
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/film_system-me/static/js/jquery.js"></script>
<script src="/film_system-me/static/js/bootstrap-4.6.1.bundle.js"></script>
<script src="/film_system-me/static/js/manage.js"></script>

</html>
